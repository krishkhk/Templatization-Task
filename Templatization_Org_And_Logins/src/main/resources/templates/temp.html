<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>template screen</title>
    <style>
       
        .blue-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

       
        
    </style>
</head>
<body>
    
        <h1>Template Screen</h1>
    
     
        <a th:href="@{/download}" download="users.xlsx">
            <button class="blue-button">Download Template</button>
        </a>
   
    
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx" required>
            <button class="blue-button" type="submit">Upload Template</button>
        </form>
  
 
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.dateOfBirth != null ? #dates.format(user.dateOfBirth, 'dd/MM/yyyy') : ''}"></td>
                    <td th:text="${user.city}"></td>
                </tr>
            </tbody>
        </table>
   
</body>
</html>
